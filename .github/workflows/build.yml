name: Build .NET Framework Library

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # .NET Framework 只能在 Windows 上构建

    steps:
    # 检出代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 设置 MSBuild 路径（使用预装的 VS 2019）
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    # 恢复 NuGet 包
    - name: Restore NuGet packages
      run: nuget restore

    # 构建解决方案/项目
    - name: Build solution
      run: msbuild /p:Configuration=Release /p:TargetFrameworkVersion=v4.7.2

    # 收集构建产物
    - name: Collect artifacts
      run: |
        mkdir artifacts
        xcopy /s /y "**/bin/Release/*.dll" artifacts\
        xcopy /s /y "**/bin/Release/*.pdb" artifacts\
        xcopy /s /y "**/bin/Release/*.xml" artifacts\

    # 上传构建产物
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: amiya-artifacts
        path: artifacts
        if-no-files-found: error
